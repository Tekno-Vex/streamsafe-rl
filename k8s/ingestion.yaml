apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingestion
  template:
    metadata:
      labels:
        app: ingestion
    spec:
      containers:
      - name: ingestion
        image: streamsafe-ingestion:latest
        imagePullPolicy: Never
        env:
        - name: TWITCH_CHANNEL
          valueFrom:
            configMapKeyRef:
              name: streamsafe-config
              key: TWITCH_CHANNEL
        - name: TWITCH_OAUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: twitch-credentials
              key: TWITCH_OAUTH_TOKEN
        - name: TWITCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: twitch-credentials
              key: TWITCH_USERNAME
        # Keep envFrom for general things like KAFKA_BROKER
        envFrom:
        - configMapRef:
            name: streamsafe-config
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion
  namespace: default
spec:
  type: NodePort
  selector:
    app: ingestion
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080